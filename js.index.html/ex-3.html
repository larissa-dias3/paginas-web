<body>
    <script>
      const valorJantar = Number(prompt("Informe o valor do jantar: "))
      const taxa = (valorJantar * 10)/100
      const valorTot = valorJantar + taxa 
      
      alert(`O valor a ser pago para o garçom é: ${taxa}`)
      alert(`O valor total a ser pago é: ${valorTot}`)
    </script>
